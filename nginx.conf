user nginx;
worker_processes auto;
worker_cpu_affinity auto;

events {
    multi_accept on;
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    types_hash_bucket_size 128;
    server_tokens off;

    # MIME types
    include mime.types;
    default_type application/octet-stream;

    # Default logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Global gzip settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/atom+xml image/svg+xml;

    # Redirect blog.dhopcs.org to dhopcs.org
    server {
        listen 80;
        listen [::]:80;
        server_name blog.dhopcs.org;

        access_log /var/log/nginx/blog.dhopcs.org.access.log;
        error_log /var/log/nginx/blog.dhopcs.org.error.log;

        return 301 https://dhopcs.org$request_uri;
    }

    # Main homepage - dhopcs.org
    server {
        listen 80;
        listen [::]:80;
        server_name dhopcs.org;

        access_log /var/log/nginx/dhopcs.org.access.log;
        error_log /var/log/nginx/dhopcs.org.error.log;

        # Document root
        root /var/www/blog;
        index index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Font files with CORS
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # CSS and JS files
        location ~* \.(css|js)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Redirect /posts/* to posts.dhopcs.org
        location /posts/ {
            return 301 https://posts.dhopcs.org$request_uri;
        }

        # Main location
        location / {
            try_files $uri $uri/ =404;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # robots.txt
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
    }

    # posts.dhopcs.org
    server {
        listen 80;
        listen [::]:80;
        server_name posts.dhopcs.org;

        access_log /var/log/nginx/posts.dhopcs.org.access.log;
        error_log /var/log/nginx/posts.dhopcs.org.error.log;

        # Document root
        root /var/www/blog;
        index index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Font files with CORS
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # CSS and JS files
        location ~* \.(css|js)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Redirect root to /blog
        location = / {
            return 301 https://posts.dhopcs.org/blog;
        }

        # Main location
        location / {
            try_files $uri $uri/ =404;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # robots.txt
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
    }

    #Include additional configuration files (optional)
    include /etc/nginx/conf.d/*.conf;
}
